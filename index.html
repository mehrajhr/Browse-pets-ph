<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse Pets</title>

    <!-- daisyui & tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/20ed8860d8.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .font-sora {
        font-family: "Sora", serif;
      }
      .font-adlam-display {
        font-family: "ADLaM Display", serif;
      }
    </style>

    <!-- tailwind custom style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              navcolor: "#FFF9F4",
              accent: "#FFDC26",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="bg-navcolor">
      <nav class="md:container mx-auto border border-b-black lg:border-none">
        <div class="navbar">
          <div class="navbar-start">
            <img src="c1-assets/logo-header.png" alt="" />
            <a
              class="btn btn-ghost font-normal text-2xl font-sora hidden lg:block mt-4"
              >Browse4Pets</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
              <li><a>Find a pet</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <i class="fa-solid fa-bars"></i>
            </div>
            <ul
              class="menu menu-horizontal px-1 space-x-3 hidden md:inline-flex"
            >
              <li><i class="fa-regular fa-bell"></i></li>
              <li>
                <i class="fa-solid fa-magnifying-glass"></i>
              </li>
              <li>
                <button class="btn btn-sm px-6 border border-accent">
                  Login
                </button>
              </li>
              <li>
                <button class="btn btn-sm px-6 bg-accent">Register</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="md:container mx-auto">
        <!-- Hero section -->
      <section class="md:container mx-aumd:min-w-screen to my-12">
        <div
          class="hero md:min-h-screen flex justify-start items-start pt-4"
          style="
            background-image: url(c1-assets/cat-big.png);
            background-size:contain;
            background-repeat: no-repeat;
          "
        >
        <div class="max-w-md p-4 pb-80 md:p-0">
            <h1 class="mb-5 text-4xl font-bold font-adlam-display space-y-3">Pamper Your Pet,<br>Because They Deserve the Bes</h1>
            <p class="mb-5 text-gray-500 text-sm">
              Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!
            </p>
            <button class="btn btn-sm bg-accent px-6">Find a pet</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
